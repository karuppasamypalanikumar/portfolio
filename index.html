<!DOCTYPE>
<html>
  <head>
    <title> 
      Karuppasamy Portfolio - Home
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: 'Caveat', cursive;
      }

      .header ol {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        list-style-type: none;
      }

      .header ol li {
        padding: 10px;
        margin: 5px;
      }

      .header ol li a{
          text-decoration: none;
          color: white;
          background-color: black;
          border-radius: 8px;
          padding: 10px;
          font-size: 1.25rem;
          box-shadow: 3px -3px rgb(115, 114, 114);
          transition: 1s;
      }

      .header ol li a:hover {
        box-shadow: 0px 0px #fff;
        background-color: #000000aa;
      }
      
      #personal_detials, #educational_details, #project_details {
        width: 100vw;
        min-height: 100vh;
      }


      #personal_detials .sub_header , #educational_details .sub_header , #project_details .sub_header {
          display: flex;
          justify-content: space-between;
          padding: 20px 20px;
      }

      #personal_detials .sub_header h1, #educational_details .sub_header h1, #project_details .sub_header h1 {
          text-align: center;
      }

      #personal_detials .sub_header a img, #educational_details .sub_header a img, #project_details .sub_header a img {
          height: 30px;
          width: 30px;
          background-color: white;
          border-radius: 50%;
          box-shadow: 2px 2px gray;
      }

      #personal_detials {
        background-color: #b6f2c6;
      }

      #educational_details {
        background-color: #9cade6;
      }

      #project_details {
        background-color: #d9a3e3;
      }
    </style>
    
  <!-- HTML Meta Tags -->
  <title>Karuppasamy Portfolio</title>

  <!-- Facebook Meta Tags -->

  </head>
  <body>
    <div class="header">
        <ol>

      <div class="sub_header">

        <a href="#"><img src="https://img.icons8.com/bubbles/100/null/up.png" alt="up"></a>
